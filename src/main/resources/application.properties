spring.application.name=fisioclin
spring.config.import=optional:file:.env[.properties]

spring.output.ansi.enabled=always

#Spring User Manager
spring.security.user.name=admin
spring.security.user.password=adminfisioclin

#Database Configuration
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=${DB_URL:jdbc:mysql://localhost:3306/fasiclin_db?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true}
spring.datasource.username=${DB_USERNAME:root}
spring.datasource.password=${DB_PASSWORD:}

spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect

# Server Port
server.port=8080

# Development mode - disable security for easier testing
spring.profiles.active=dev

# Reduz tempo de inicialização do JPA
spring.jpa.defer-datasource-initialization=false
spring.jpa.open-in-view=false

# Otimizações do Hibernate
spring.jpa.properties.hibernate.jdbc.batch_size=20
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true
spring.jpa.properties.hibernate.jdbc.batch_versioned_data=true
