# ===============================
# CONFIGURAÇÕES GLOBAIS
# ===============================
spring.application.name=fisioclin
spring.config.import=optional:file:.env[.properties]
spring.output.ansi.enabled=always

# Profile ativo (dev, homolog, prod)
# Altere aqui ou use variável de ambiente: SPRING_PROFILES_ACTIVE
spring.profiles.active=${SPRING_PROFILES_ACTIVE:dev}

# ===============================
# DATABASE - Configurações Comuns
# ===============================
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA/Hibernate - Configurações comuns
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect

# Manter nomes de tabelas/colunas em MAIÚSCULO
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
spring.jpa.hibernate.naming.implicit-strategy=org.hibernate.boot.model.naming.ImplicitNamingStrategyLegacyJpaImpl

# Otimizações do Hibernate
spring.jpa.defer-datasource-initialization=false
spring.jpa.open-in-view=false
spring.jpa.properties.hibernate.jdbc.batch_size=20
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true
spring.jpa.properties.hibernate.jdbc.batch_versioned_data=true

# ===============================
# SWAGGER/OpenAPI
# ===============================
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui/index.html
springdoc.swagger-ui.operationsSorter=method
springdoc.swagger-ui.tagsSorter=alpha
springdoc.swagger-ui.tryItOutEnabled=true
springdoc.show-actuator=false
springdoc.packages-to-scan=com.br.fasipe.fisioclin.Controllers

# ===============================
# SEGURANÇA E CORS
# ===============================
# Origens permitidas para CORS (separadas por vírgula)
# Em produção, defina via variável de ambiente
cors.allowed-origins=${CORS_ALLOWED_ORIGINS:http://localhost:8080,http://localhost:3000,http://127.0.0.1:8080}

# ===============================
# LOGGING
# ===============================
# Log de requisições para auditoria
logging.level.com.br.fasipe.fisioclin=INFO
logging.level.org.springframework.security=WARN
logging.level.org.springframework.web=WARN

# Formato de log
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n