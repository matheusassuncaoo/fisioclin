# ===============================
# PERFIL DE PRODUÇÃO
# ===============================

# Database - OBRIGATÓRIO usar variáveis de ambiente
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}

# Pool de conexões otimizado para Render (free tier)
spring.datasource.hikari.maximum-pool-size=5
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.max-lifetime=900000

# JPA - Sem logs de SQL
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.hibernate.ddl-auto=validate

# Server
server.port=${PORT:8080}

# ===============================
# CORS - PRODUÇÃO
# ===============================
# IMPORTANTE: Defina as origens permitidas via variável de ambiente
cors.allowed-origins=${CORS_ALLOWED_ORIGINS:https://fisioclin.com.br}

# ===============================
# LOGGING - PRODUÇÃO
# ===============================
# Logs apenas importantes, mas com auditoria de segurança
logging.level.com.br.fasipe.fisioclin=WARN
logging.level.com.br.fasipe.fisioclin.Controllers=INFO
logging.level.org.springframework.web=WARN
logging.level.org.springframework.security=INFO
logging.level.org.hibernate=WARN

# Formato JSON para logs em produção (facilita análise)
logging.pattern.console={"timestamp":"%d{yyyy-MM-dd'T'HH:mm:ss.SSSZ}","level":"%-5level","logger":"%logger{36}","message":"%msg"}%n

# Security - OBRIGATÓRIO usar variáveis de ambiente
spring.security.user.name=${ADMIN_USERNAME}
spring.security.user.password=${ADMIN_PASSWORD}

# Swagger/OpenAPI
fisioclin.openapi.prod-url=${APP_URL:https://fisioclin.com.br}

# Otimizações de produção
server.compression.enabled=true
server.compression.mime-types=application/json,application/xml,text/html,text/xml,text/plain
server.compression.min-response-size=1024

# Desabilita Swagger em produção (por segurança)
springdoc.swagger-ui.enabled=false
springdoc.api-docs.enabled=false

# Timeouts
spring.mvc.async.request-timeout=30000
server.servlet.session.timeout=30m

# ===============================
# SEGURANÇA - PRODUÇÃO
# ===============================
# Erro handling - não expor detalhes sensíveis
server.error.include-message=never
server.error.include-binding-errors=never
server.error.include-stacktrace=never
server.error.include-exception=false
server.error.whitelabel.enabled=false

# SSL/HTTPS (quando configurado)
# server.ssl.enabled=true
# server.ssl.key-store=classpath:keystore.p12
# server.ssl.key-store-password=${SSL_KEYSTORE_PASSWORD}
# server.ssl.key-store-type=PKCS12

# Cookies seguros
server.servlet.session.cookie.secure=true
server.servlet.session.cookie.http-only=true
server.servlet.session.cookie.same-site=strict
