# ===============================
# PERFIL DE PRODUÇÃO
# ===============================

# Database - OBRIGATÓRIO usar variáveis de ambiente
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}

# Pool de conexões otimizado para produção
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.minimum-idle=10
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000

# JPA - Sem logs de SQL
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.hibernate.ddl-auto=validate

# Server
server.port=${PORT:8080}

# Logs apenas importantes
logging.level.com.br.fasipe.fisioclin=WARN
logging.level.org.springframework.web=WARN
logging.level.org.hibernate=WARN

# Security - OBRIGATÓRIO usar variáveis de ambiente
spring.security.user.name=${ADMIN_USERNAME}
spring.security.user.password=${ADMIN_PASSWORD}

# Swagger/OpenAPI
fisioclin.openapi.prod-url=${APP_URL:https://fisioclin.com.br}

# Otimizações de produção
server.compression.enabled=true
server.compression.mime-types=application/json,application/xml,text/html,text/xml,text/plain

# Desabilita Swagger em produção (por segurança)
springdoc.swagger-ui.enabled=false
springdoc.api-docs.enabled=false

# Timeouts
spring.mvc.async.request-timeout=30000

# Erro handling - não expor detalhes
server.error.include-message=never
server.error.include-binding-errors=never
server.error.include-stacktrace=never
server.error.include-exception=false
