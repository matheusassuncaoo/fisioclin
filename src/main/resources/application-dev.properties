# Database - Banco Fasitech DEV (remoto)
# Usa variáveis do .env: DB_URL_DEV, DB_USERNAME, DB_PASSWORD
spring.datasource.url=${DB_URL_DEV:jdbc:mysql://160.20.22.99:3360/fasiclin?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true}
spring.datasource.username=${DB_USERNAME:aluno4}
spring.datasource.password=${DB_PASSWORD:}

# Pool de conexões reduzido para dev
spring.datasource.hikari.maximum-pool-size=3
spring.datasource.hikari.minimum-idle=1

# JPA - Modo desenvolvimento
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.hibernate.ddl-auto=none

# Server
server.port=8080

# Logs detalhados e COLORIDOS
logging.level.com.br.fasipe.fisioclin=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.hibernate.SQL=DEBUG

# Cores no console (ANSI)
spring.output.ansi.enabled=ALWAYS

# Formato de log mais legível
logging.pattern.console=%clr(%d{yyyy-MM-dd HH:mm:ss}){faint} %clr(%5p){magenta} %clr(---){faint} %clr([%15.15t]){cyan} %clr(%-40.40logger{39}){blue} %clr(:){faint} %m%n

# Security - Credenciais simples para dev
spring.security.user.name=admin
spring.security.user.password=adminfisioclin

# Swagger/OpenAPI
fisioclin.openapi.dev-url=http://localhost:8080

# Desabilita cache para facilitar desenvolvimento
spring.web.resources.cache.period=0
