# Database - Local MySQL
spring.datasource.url=jdbc:mysql://localhost:3306/fasiclin_db?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=

# Pool de conex√µes reduzido para dev
spring.datasource.hikari.maximum-pool-size=3
spring.datasource.hikari.minimum-idle=1

# JPA - Modo desenvolvimento
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.hibernate.ddl-auto=none

# Server
server.port=8080

# Logs detalhados
logging.level.com.br.fasipe.fisioclin=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.hibernate.SQL=DEBUG

# Security - Credenciais simples para dev
spring.security.user.name=admin
spring.security.user.password=adminfisioclin

# Swagger/OpenAPI
fisioclin.openapi.dev-url=http://localhost:8080

# Desabilita cache para facilitar desenvolvimento
spring.web.resources.cache.period=0
